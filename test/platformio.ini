[env:uno]
platform = atmelavr
board = uno
framework = arduino

[env:esp32cam]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
extra_scripts = post:copy_firmware.py
lib_deps = 
    paulstoffregen/OneWire @ ^2.3.7
    milesburton/DallasTemperature@^3.11.0
debug_init_break=tbreak setup    


[platformio]
env_default = esp32cam
